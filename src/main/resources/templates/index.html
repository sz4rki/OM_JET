<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Aktywne Bilety</title>
    <style>
        .main{
            Height: 100vh;
            Width: 100vh;
        }
        .slot{
            border: 1px dashed black;
        }
    </style>
</head>
<body>
<div class="main container-fluid d-flex bg-light justify-content-center align-items-center" id="indexmaindiv">
    <div class="secondary aktywneBilety-container bg-light p-4 border border-dark text-center">
        <h1>Aktywne bilety</h1>
        <th:block th:each="ticket, iterStat : ${tickets}">
        <div class="slot border-secondary py-3" th:id="'ticket-div-' + ${iterStat.index}">
                <div>Typ biletu: <span th:text="${ticket.type()}"></span></div>
                <div>Data wygaśnięcia biletu: <span th:text="${remainingTimes[iterStat.index]}"></span></div>

        </div>
        </th:block>
        <br>
            <div>
                <a class="btn btn-outline-dark" href="/profilUżytkownika" id="goprofile">Profil</a>
                <a class="btn btn-outline-dark" href="/biletomat" id="goshop">Biletomat</a>
            </div>
    </div>
</div>
</body>
<script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
</html>
