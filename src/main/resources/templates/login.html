<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Strona Logowania</title>
  <style>
    .main{
      Height: 100vh;
      Width: 100vh;
    }
  </style>
</head>
<body>
<div class="main container-fluid d-flex bg-light justify-content-center align-items-center">
  <div class="secondary login-container bg-light p-4 border border-dark">
    <h1>Strona logowania</h1>
    <div class="d-flex flex-column align-items-center" id="logindiv">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email">
      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password"><br>
      <button class="btn btn-outline-dark" id="login" onclick="login()">Zaloguj się</button>
      <a class="btn btn-outline-dark" href="/rejestracja" id="goregister">Nie masz konta? Zarejestruj się.</a>
    </div>
  </div>
</div>
</body>
<script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></script>
<script>
  async function login () {
    await fetch("/logowanie", {
      method: "POST", redirect:"follow",
      body: JSON.stringify({
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      }),
    headers: {
        "Content-type": "application/json; charset=UTF-8"
    }
    })
            .then(res => {
              if (res.redirected) {
                window.location.href = res.url;
              }
            })
  }
</script>
</html>
